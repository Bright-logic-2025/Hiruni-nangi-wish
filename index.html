<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Happy Birthday Hiruni üéÄ</title>
    <style>
      :root {
        --pink-1: #fff0f6;
        --pink-2: #ffd7e9;
        --pink-3: #ff9ccf;
        --accent: #ff4da6;
        --text: #4b2b3a;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial;
      }
      body {
        background: radial-gradient(
          circle at 10% 20%,
          var(--pink-1),
          var(--pink-2) 30%,
          var(--pink-3) 70%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        overflow-x: hidden;
      }
      .card {
        width: min(800px, 95%);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.65),
          rgba(255, 255, 255, 0.45)
        );
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 10px 40px rgba(183, 58, 105, 0.15);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(6px);
        text-align: center;
      }
      h1 {
        font-size: clamp(28px, 4vw, 40px);
        font-weight: 800;
        margin-bottom: 16px;
      }
      .message-container {
        position: relative;
        margin-top: 16px;
      }
      .hello-kitty-face {
        width: 100px;
        height: 100px;
        margin: 0 auto;
        display: block;
        margin-bottom: 12px;
      }
      .message {
        font-size: 1.3rem;
        min-height: 80px;
        margin-top: 8px;
        white-space: normal;
        word-wrap: break-word;
        text-align: center;
      }
      .letter {
        display: inline;
        opacity: 0;
        transform: translateY(-10px);
        animation: fadeIn 0.5s forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      button {
        background: var(--accent);
        color: white;
        padding: 12px 22px;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        margin-top: 24px;
        box-shadow: 0 6px 18px rgba(255, 77, 166, 0.18);
        position: relative;
        animation: blink 1s infinite;
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      button::after {
        content: "Click Me!";
        position: absolute;
        top: -24px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        color: #ff4da6;
        font-weight: 600;
      }

      #confetti {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
      }
      .floating-hearts {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 4;
      }
      .floating-heart {
        position: absolute;
        font-size: 24px;
        opacity: 0.8;
        transform: translate(0, 0);
        user-select: none;
      }
      .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
        opacity: 0.85;
      }
      .footer {
        margin-top: 28px;
        font-size: 14px;
        color: #7b4b59;
        opacity: 0.9;
        text-align: center;
      }
      @media (max-width: 600px) {
        .card {
          padding: 20px;
        }
        h1 {
          font-size: clamp(22px, 5vw, 32px);
        }
        .message {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <canvas id="confetti"></canvas>
      <div class="floating-hearts" id="floatingHearts"></div>

      <h1>Happy Birthday, Hiruni! üéÇüíñ</h1>

      <div class="message-container">
        <svg class="hello-kitty-face" viewBox="0 0 120 120">
          <ellipse
            cx="60"
            cy="60"
            rx="55"
            ry="55"
            fill="#fff"
            stroke="#ff9ccf"
            stroke-width="4"
          />
          <circle cx="45" cy="50" r="6" fill="#231f20" />
          <circle cx="75" cy="50" r="6" fill="#231f20" />
          <ellipse cx="60" cy="70" rx="5" ry="4" fill="#ff6aa8" />
          <path
            d="M35 65 h50"
            stroke="#3b2b33"
            stroke-width="2"
            stroke-linecap="round"
          />
          <g transform="translate(75,35)">
            <ellipse cx="0" cy="0" rx="10" ry="8" fill="#ff4da6" />
            <circle cx="-4" cy="0" r="4" fill="#fff" opacity="0.6" />
          </g>
        </svg>
        <div class="message" id="animatedMsg"></div>
      </div>

      <button id="wishBtn">Wish From Malshan Aiya üéâ</button>
      <div class="footer">Developed by Malshan Aiya üòÅ</div>
    </div>

    <script>
      // Button animated message
      const btn = document.getElementById("wishBtn");
      const msgDiv = document.getElementById("animatedMsg");

      // Confetti setup
      const confettiCanvas = document.getElementById("confetti");
      const ctx = confettiCanvas.getContext("2d");
      let W, H;
      function resize() {
        W = confettiCanvas.width = document.querySelector(".card").clientWidth;
        H = confettiCanvas.height =
          document.querySelector(".card").clientHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }
      function createParticles(count) {
        const arr = [];
        for (let i = 0; i < count; i++)
          arr.push({
            x: rand(0, W),
            y: rand(-H, 0),
            r: rand(6, 12),
            d: rand(1, 3),
            color: `hsl(${rand(320, 350)},80%,60%)`,
            tilt: rand(-0.2, 0.8),
          });
        return arr;
      }
      let particles = createParticles(80);
      let confettiActive = false;
      function render() {
        ctx.clearRect(0, 0, W, H);
        if (confettiActive) {
          for (let p of particles) {
            ctx.beginPath();
            ctx.ellipse(p.x, p.y, p.r, p.r * 0.6, p.tilt, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
            p.x += Math.sin(p.d) + p.tilt * 2;
            p.y += 2 + p.d;
            p.tilt += 0.01;
            if (p.y > H + 30) {
              p.y = rand(-H, 0);
              p.x = rand(0, W);
            }
          }
        }
        requestAnimationFrame(render);
      }
      render();

      // Floating hearts ü©∑
      const floatingHeartsContainer = document.getElementById("floatingHearts");
      const heartsArray = [];
      function spawnFloatingHeart() {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.textContent = "ü©∑";
        const size = rand(20, 40);
        heart.style.fontSize = size + "px";
        heart.style.left = rand(0, 95) + "%";
        heart.style.bottom = "-40px";
        const speed = rand(1, 3) / 50;
        heartsArray.push({
          el: heart,
          x: parseFloat(heart.style.left),
          y: -40,
          speedX: rand(-0.3, 0.3),
          speedY: speed,
        });
        floatingHeartsContainer.appendChild(heart);
      }
      for (let i = 0; i < 20; i++) {
        spawnFloatingHeart();
      }

      function animateHearts() {
        heartsArray.forEach((h) => {
          h.y += h.speedY * 50;
          h.x += h.speedX * 20;
          if (h.y > H + 40) {
            h.y = -40;
            h.x = rand(0, 95);
          }
          h.el.style.transform = `translate(${h.x}px,${-h.y}px)`;
        });
        requestAnimationFrame(animateHearts);
      }
      animateHearts();

      // Sparkles
      function spawnSparkle() {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = rand(5, 95) + "%";
        s.style.top = rand(5, 95) + "%";
        s.style.width = s.style.height = rand(4, 10) + "px";
        document.querySelector(".card").appendChild(s);
        setTimeout(() => s.remove(), 2000);
      }

      // Main button event
      btn.addEventListener("click", () => {
        const text = "Happy Birthday, sister! You‚Äôre like my very own little sister. Always stay happy and keep smiling. Wishing you a bright and wonderful future ü©∑¬†Malshan¬†Aiy";
        msgDiv.innerHTML = "";
        text.split("").forEach((c, i) => {
          const span = document.createElement("span");
          span.innerHTML = c === " " ? "&nbsp;" : c;
          span.className = "letter";
          span.style.animationDelay = i * 0.03 + "s";
          msgDiv.appendChild(span);
        });

        // Confetti
        confettiActive = true;
        particles = createParticles(120);
        setTimeout(() => (confettiActive = false), 6000);

        const heartInterval = setInterval(spawnFloatingHeart, 300);
        const sparkleInterval = setInterval(spawnSparkle, 300);
        setTimeout(() => {
          clearInterval(heartInterval);
          clearInterval(sparkleInterval);
        }, 6000);
      });
    </script>
  </body>
</html>
